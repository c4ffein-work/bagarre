name: CI/CD - Test, Lint, and Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check Formatting
        run: |
          echo "ðŸŽ¨ Checking code formatting..."
          cargo fmt --check
          echo "âœ… Code formatting is correct"

      - name: Run Clippy
        run: |
          echo "ðŸ“Ž Running Clippy linter..."
          cargo clippy --all-targets --all-features -- -D warnings
          echo "âœ… Clippy checks passed"

      - name: Run Tests
        run: |
          echo "ðŸ§ª Running test suite..."
          cargo test --verbose
          echo "âœ… All tests passed"

      - name: Build WASM
        run: |
          echo "ðŸ¦€ Building Bagarre for WebAssembly..."
          cargo build --target wasm32-unknown-unknown --release
          echo "âœ… WASM build complete"

      - name: Prepare GitHub Pages
        run: |
          echo "ðŸ“¦ Preparing deployment directory..."
          mkdir -p _site
          cp examples/browser/index.html _site/
          cp examples/browser/demo.js _site/
          cp examples/browser/wasm-loader.js _site/
          cp target/wasm32-unknown-unknown/release/bagarre.wasm _site/

          # Create a simple README for the demo page
          cat > _site/README.md << 'EOF'
          # Bagarre Fighting Game Engine - Live Demo

          This is a live browser demo of the Bagarre fighting game engine.

          ## Controls

          **Player 1:**
          - WASD: Movement
          - J: Light Attack
          - K: Medium Attack
          - L: Heavy Attack
          - U: Special

          **Player 2:**
          - Arrow Keys: Movement
          - 1: Light Attack
          - 2: Medium Attack
          - 3: Heavy Attack
          - 0: Special

          ## Links

          - [GitHub Repository](https://github.com/${{ github.repository }})
          - [Documentation](https://github.com/${{ github.repository }}#readme)

          Built with Rust and WebAssembly ðŸ¦€
          EOF

          ls -lh _site/
          echo "âœ… Deployment directory ready"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
